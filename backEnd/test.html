<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API</title>
</head>
<body>
    <h1>Prueba de API</h1>
    <button id="getUsuariosButton">Obtener Usuarios</button>
    <div id="usuariosList"></div>

    <script>
        document.getElementById("getUsuariosButton").addEventListener("click", function() {
            fetch('https://domoticloud.onrender.com/usuarios')
                .then(response => response.json())
                .then(data => {
                    // Limpiamos el contenido anterior
                    document.getElementById("usuariosList").innerHTML = "";
                    console.log(data)
                    // Mostramos los usuarios en la página
                    data.forEach(usuario => {
                        const usuarioElement = document.createElement("div");
                        usuarioElement.textContent = `ID: ${usuario.idusuario}, Nombre: ${usuario.usuario}`;
                        document.getElementById("usuariosList").appendChild(usuarioElement);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener usuarios:', error);
                    alert('Hubo un error al obtener usuarios');
                });
        });
    </script>
</body>
</html>
